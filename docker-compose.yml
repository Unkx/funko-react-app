services:
  postgres:
    image: postgres:17-alpine
    container_name: funko-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Web_AppDB
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Web_AppDB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: funko-backend
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: Web_AppDB
      DB_PORT: 5432
      JWT_SECRET: test_secret
      JWT_EXPIRES_IN: 1h
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 15 &&
        echo 'Starting backend...' &&
        node server.js
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: funko-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://backend:5000  # Changed from localhost
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: