## LAN access tips:
# - Use your Linux host's LAN IP to access the app from other devices on the network.
#   Example (Linux host IP used by this project): 192.168.0.162
# - If you need an alternate IP for a Windows machine (example only), you can
#   add or uncomment a hosts entry on the Windows PC or use the IP below as a
#   reference. Do not commit real Windows host entries here; this is just a hint:
#   # 192.168.0.50  windows-hostname.example

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Web_AppDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Don't mount the SQL file yet

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: Web_AppDB
      CORS_ORIGIN: "*"
    depends_on:
      - postgres
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 10 &&
        echo 'Starting backend...' &&
        node server.js
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://backend:5000
    depends_on:
      - backend

volumes:
  postgres_data:
