services:
  backend:
    build:
      context: ./backend  # ← This tells Docker to use backend folder as context
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webappdb
      - DB_PORT=5432
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src  # ← This should mount src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webappdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: